<div id="msaDiv{+msa.ov.tid+}" class="msa-div">
    <div class="msa-summary">
        &#9679; Number of sequence: {+msa.ov.numOfSeq+}&nbsp;&nbsp;&#9679; Alignment length: {+msa.ov.alnLen+}&nbsp;&nbsp;&#9679;
        Scale: "â”€" <span ng-bind-html="msa.ov.equalSymbol | unsafe"></span> {+msa.ov.scale+} amino acids&nbsp;&nbsp;
    </div>
    <div class="msa-align-result">
        {# left div for id+name#}
        <div class="msa-div-1">
            <table id="msaTableEntry{+msa.ov.tid+}" class="msa-table-entry">
                {% include 'msa/msa-entrylist.html' %}
            </table>
        </div>
        <div class="msa-div-2">
            <table id="msaTable{+msa.ov.tid+}" class="msa-table">
                {#right table - thead#}
                <thead>
                <tr>
                    <td class="msa-table-th" ng-repeat="head in msa.ov.header track by $index">
                        {+head+}
                    </td>
                </tr>
                </thead>
                {# right table - tbody#}
                <tbody>
                <tr data-ng-repeat="r in msa.ovseq" ng-class={+r.group+}>
                    <td data-ng-repeat="res in r.seq" ng-class={+res.cls+} ng-attr-title="{+res.title+}"
                        ng-bind-html="res.content | unsafe">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
